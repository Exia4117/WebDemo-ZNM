<!DOCTYPE html>
<html>
<meta charset="UTF-8"/>
<a href="http://httpd.apache.org/docs/2.4/install.html">apache官方文档</a>
<div>
    <dl>
        <dt>Installing on Fedora/CentOS/Red Hat Enterprise Linux</dt>
        <dd>
    <pre class="prettyprint lang-">sudo yum install httpd
sudo systemctl enable httpd
sudo systemctl start httpd</pre>

        </dd>
    </dl>
</div>
<div>
    <p>上述操作启动apache后，找到默认路径/var/www/html，新建并编辑页面文档index.html，以及report.html，即可</p>
</div>
</html>
